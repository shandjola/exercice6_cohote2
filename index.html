<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page HTML Simple</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        h1 {
            color: #333;
        }
        p {
            line-height: 1.6;
        }
        a {
            color: #007BFF;
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <h1>Bienvenue sur ma page simple</h1>
    <p>Ceci est un exemple d'une page HTML très simple. Vous pouvez ajouter différents éléments pour personnaliser votre page.</p>
    <p>Voici un <a href="https://www.example.com" target="_blank">lien vers un site externe</a>.</p>
</body>
</html>
